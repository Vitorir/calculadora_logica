<!DOCTYPE html>
<html lang="en">
<head>
		<title>Calculadora Lógica</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/light.css">
		<link rel="stylesheet" href="css/dark.css">
		<link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	</head>
	<body id="body" style="display: flex; flex-direction: column;justify-content: center; align-items: center;height: 100vh; background-color: #1c3166;">
		<DIV style="height: 100px; width: 600px;color: white;text-align: center; text-decoration: underline; font-weight: bold; font-size: 27px;">CALCULADORA DE LÓGICA PROPOSICIONAL</DIV>
	<div style="display: flex;flex-direction: column; justify-content: center;align-items: center;">
		<input type="checkbox" class=".d-none" id="darkSwitch" style="height: 0;">
		<div class="calculator" style="height: 200px; width: 600px;">
			
				<div>			
					<form>
						<textarea readonly id="display1" class="form-control text-right" style="border-radius: 4px;"></textarea>
					</form>
							
					<div>
						<div style="margin-bottom: 5px;margin-top: 5px;">		
							<button type="button" id="buttoncss" class="operand-group" onclick="insert('A')">A</button>
							<button type="button" id="buttoncss" class="operand-group" onclick="insert('B')">B</button>
							<button type="button" id="buttoncss" class="operand-group" onclick="insert('C')">C</button>
							<button type="button" id="buttoncss" class="operand-group" onclick="insert('D')">D</button>
							<button type="button" id="buttoncss" class="operator-group" onclick="insert('(')">(</button>
							<button type="button" id="buttoncss" class="operator-group" onclick="insert(')')">)</button>
							<button type="button" id="buttoncss" class="operator-group" onclick="insert('→')" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-delay='{"show":500,"hide":100}'>→</button>
							<button type="button" id="buttoncss" class="operator-group" onclick="insert('∧')" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-delay='{"show":500,"hide":100}'>∧</button>
							<button type="button" id="buttoncss" class="operator-group" onclick="insert('↔')" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-delay='{"show":500,"hide":100}'>↔</button>
							<button type="button" id="buttoncss" class="operator-group" onclick="insert('∨')" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-delay='{"show":500,"hide":100}'>∨</button>
							<button type="button" id="buttoncss" class="operator-group" onclick="insert('∼')" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-delay='{"show":500,"hide":100}'>∼</button>
							
						</div>

						<div style="display: flex; justify-content: center;gap: 8px;">
							<button id="equal"      type="button" onclick="calculate()" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-delay='{"show":500,"hide":100}'>GERAR</button>
							<button id="true"       type="button" onclick="insert('[Verdadeiro]')" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-delay='{"show":500,"hide":100}'>VERDADEIRO</button>
							<button id="false" 	    type="button" onclick="insert('[Falso]')" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-delay='{"show":500,"hide":100}' data-bs-title="Falso">FALSO</button>
							<button id="backspace"  type="button" class="function-btn" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-delay='{"show":500,"hide":100}' data-bs-title="Apagar" onclick="backspace()">APAGAR</button>
						</div>
							
					</div>
				</div>	
			</div>
		
		<div class="container">
			<!--
			<div>
				<h5 id="tautology">

				</h5>
			 -->
	</div>		
			<div id="result" style="height: 200px; display:flex;align-items:center; width: 100%;justify-content: center;">

			</div>
		</div>


		<!-- Funções -->
		<script src="./js/main.js" type="text/javascript"></script>
		<script>
			const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
			const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
		</script>
	</body>
</html>
